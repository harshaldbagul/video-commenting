<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Add Comment @{{ data.timestamp | formatTime }}</mat-label>
    <textarea [(ngModel)]="commentText" matInput></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    [disabled]="commentText.trim().length === 0"
    (click)="onSave()"
    cdkFocusInitial
  >
    Save
  </button>
</div>
